<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Fav Icon -->
	<link href="/modules/core/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="/modules/core/img/apple-touch-icon.png" rel="apple-touch-icon">

	<!--Application CSS Files-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>

	<!-- build:css assets/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="tmp/main.css" />
  <!-- endbuild -->

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<!--
	<section class="content">
		<section class="container">
	-->
			{% block content %}{% endblock %}
	<!--
		</section>
	</section>
	-->

	<!-- build:js assets/js/main.min.js -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script type="text/javascript" src="src/app/app.js"></script>
  <script type="text/javascript" src="src/common/services/data.service.js"></script>
  <script type="text/javascript" src="src/common/header.js"></script>
  <script type="text/javascript" src="src/common/footer.js"></script>
  <script type="text/javascript" src="src/app/home/home.js"></script>
  <script type="text/javascript" src="src/app/home/home.controller.js"></script>

  <script type="text/javascript" src="tmp/templates.js"></script>
  <!-- endbuild -->

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<!--<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>-->
	{% endif %}
</body>

</html>
