<div class="summary-container">
  <!-- title -->
  <h3>Summary for {{genreName}}</h3>

  <!-- summary list -->
  <ol class="summary-list list-unstyled">
    <li class="summary-list-item"
      ng-repeat="group in groupList | orderBy : curGroupOrder">
      <div class="bar"
        ng-style="{
          'width': group.percent,
          'background-color': group.web_save_color
        }"></div>

      <p class="group-text">{{group.web_save_color}} {{group.percent}} {{group.len}}</p>

      <!--
      <p class="group-text">{{group.len}}</p>

      <ul class="group-apps list-unstyled">
        <li class="group-app-item"
          ng-repeat="app in group.apps"
          ng-style="{'background-image': app.icon_url}">
        </li>

      </ul>-->

    </li>
  </ol>

</div>
